<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Title Here</title>
    <script type="text/javascript" src="/dist/main.js"></script>
  </head>
  <body>
    <h1>go-htmx-sse</h1>
    <p>Server Sent Events in Go - An Example</p>
    <div id="history"></div>
    <div hx-sse="connect:/counter swap:message" hx-target="#timer"></div>
    <form
      id="form"
      hx-post="/"
      hx-target="#history"
      method="post"
      hx-swap="beforeend"
    >
      <input
        type="text"
        id="text-input"
        name="input_text"
        placeholder="Enter your text here"
        autocomplete="off"
      />
    </form>
    <div id="timer"></div>
  </body>
</html>
